    <script>
        class Field {
            constructor(r) {
                this.pole = r * 2 * 3.14
                this.obwod = r * r * 3.14
            }
        }
        const a = new Field(4)
        const b = new Field(2)
        const c = new Field(1)
        const d = new Field(8)
        console.log('pierwsze koło:');
        console.log(a.pole);
        console.log(a.obwod);
        console.log('drugie koło:');
        console.log(b.pole);
        console.log(b.obwod);
        console.log('trzecie koło:');
        console.log(c.pole);
        console.log(c.obwod);
        console.log('czwarte koło:');
        console.log(d.pole);
        console.log(d.obwod);

    </script>
