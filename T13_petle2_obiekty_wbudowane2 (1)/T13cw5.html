<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T13_cw5</title>
    <style>
    </style>
</head>
<body>
    <p id="p">

    </p>
    <script>
        p=document.querySelector("p")
        p.innerHTML += `Moje menu może składać się z: `
    const t=["rosół","pstrąg grillowany","stek wołowy"]
    const t1=["pomidorowa","karp pieczony","wieprzowina"]
   
     t.push(...t1)
     t.forEach(element => {
        p.innerHTML += `${element}`;
        if(element!="wieprzowina"){
            p.innerHTML += `, `;
        }
        else{
            p.innerHTML += `.`;
        }
     });
    </script>
</body>
</html>
