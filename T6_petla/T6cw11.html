<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekcja 6 cw 11</title>
</head>
<body>
    
    <p id="output"></p>
</body>
<script>
    let o = document.getElementById("output")
    n = Number(prompt('podaj liczbę poziomów:'))
    let c = 0
    for(let i=0;i<n; i++){
        for(let j=0;j<n-i; j++){
            o.innerHTML+=`#`
            c++
        }
        while(c!=n+1){
            o.innerHTML+=`$`
            c++
        }
        o.innerHTML+=`<br>`
        c = 0
    }
</script>
</html>
