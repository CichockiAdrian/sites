<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lekcja 6 cw5b</title>
</head>
<body>
    <p id="output"></p>
</body>
<script>
    let o = document.getElementById("output")
    y = Number(prompt("podaj pierwszą liczbę:"))
    z = Number(prompt("podaj drugą liczbę:"))
    for(let i=0;i<y+1; i++){
        for(let j=0; j<z+1; j++){
            let x = i*j
            o.innerHTML+=`${i}*${j}=${x} `
        }
        o.innerHTML+=`<br>`
    }

</script>
</html>
