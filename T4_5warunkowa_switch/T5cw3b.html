<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lekcja 5,ćwiczenie 3b
        
    </title>
</head>
<body>
    <h1>Oceny</h1>
    <script>
         var x = prompt("Wpisz ocenę:");
        
        switch(x){
        case "6":
            alert("Wpisana ocena to celujący. ")
            break;
        case "5":
            alert("Wpisana ocena to bardzo dobry.")
            break;
        case "4":
            alert("Wpisana ocena to dobry.")
            break;
        case "3":
            alert("Wpisana ocena to dostateczny")
            break;
        case "2":
            alert("Wpisana ocena to dopuszczający")
            break;
        case "1":
            alert("Wpisana ocena to niedostateczny")
            break;
        }
    </script>
</body>
</html>
