<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lekcja 4,ćwiczenie 3</title>
</head>
<body>
    <h1>Porównanie</h1>
    <script>
        var x = prompt("Podaj liczbę: ");
        var y = prompt("Podaj drugą liczbę: ");

        if(x==y){
            alert("Liczby są równe")
        }
        else if(x>y){
            alert("Mniejsza z liczb wynosi: "+y)
        }
        else{
            alert("Mniejsza z liczb wynosi: "+x)
        }

    </script>
</body>
</html>
