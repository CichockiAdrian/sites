<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lekcja 5,ćwiczenie 1a</title>
</head>
<body>
    <h1>Kolory</h1>
    <script>
        var x = prompt("Podaj kolor po angielsku:");
        

        if(x=="red"){
            alert("Tłumaczenie: czerwony ")
        }
        else if(x=="blue"){
            alert("Tłumaczenie: niebieski")
        }
        else if(x=="green"){
            alert("Tłumaczenie:  zielony")
        }
        else if(x=="yellow"){
            alert("Tłumaczenie: żółty")
        }
        else if(x=="purple"){
            alert("Tłumaczenie:  fioletowy")
        }
        else if(x=="white"){
            alert("Tłumaczenie: biały")
        }
        else if(x=="black"){
            alert("Tłumaczenie: czarny")
        }

    </script>
</body>
</html>
