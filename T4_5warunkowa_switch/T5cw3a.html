<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lekcja 5,ćwiczenie 3</title>
</head>
<body>
    <h1>Oceny</h1>
    <script>
        var x = prompt("Wpisz ocenę:");
        

        if(x==6){
            alert("Wpisana ocena to celujący.")
        }
        else if(x==5){
            alert("Wpisana ocena to bardzo dobry.")
        }
        else if(x==4){
            alert("Wpisana ocena to dobry.")
        }
        else if(x==3){
            alert("Wpisana ocena to dostateczny")
        }
        else if(x==2){
            alert("Wpisana ocena to dopuszczający")
        }
        else if(x==1){
            alert("Wpisana ocena to niedostateczny")
        }
       

    </script>
</body>
</html>
